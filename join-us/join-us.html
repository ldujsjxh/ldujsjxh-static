<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/common/css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/common/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/common/css/theme-css/style.default.css" id="theme-stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/common/images/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .card {
            margin: 10px;
        }

        .card-header {
            text-align: center;
        }

        .card-header > h2 {
            font-size: 30px;
        }
    </style>

<body>
<!-- 头部导航栏 -->
<section id="navigation"></section>
<div id="bottom-of-nav"></div>
<!-- 引入头部导航栏代码 end -->
<div class="card">


    <div class="card-header">
        <h2 class="h6 text-uppercase mb-0">计算机协会报名表</h2>
    </div>

    <div class="card-body container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-2 form-control-label">姓名：</label>
                <div class="col-md-3">
                    <input type="text" class="form-control">
                </div>
                <label class="col-md-2 form-control-label"></label>
                <label class="col-md-2 form-control-label">性别：</label>
                <div class="col-md-3">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input id="customRadioInline1" type="radio" name="customRadioInline1"
                               class="custom-control-input">
                        <label for="customRadioInline1" class="custom-control-label">男</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input id="customRadioInline2" type="radio" name="customRadioInline1"
                               class="custom-control-input">
                        <label for="customRadioInline2" class="custom-control-label">女</label>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">出生年月：</label>
                <div class="col-md-10">
                    <input type="text" placeholder="例如：2001-05-21" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">籍贯：</label>
                <div class="col-md-10">
                    <input type="text" placeholder="xx省xx市xx其他" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">学院：</label>
                <div class="col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">班级：</label>
                <div class="col-md-10">
                    <input type="text" placeholder="例如：计本1801" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">QQ号：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">邮箱：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">手机号：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">意向部门:</label>
                <div class="col-md-10 select mb-3">
                    <select name="account" class="form-control">
                        <option>网络部</option>
                        <option>视频部</option>
                        <option>硬件部</option>
                        <option>宣传部</option>
                        <option>秘书处</option>
                        <option>美编部</option>
                    </select>
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">兴趣爱好：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">自我介绍：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">加入该部门的理由：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label">目前掌握的计算机技能：</label>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <div class="line"></div>

            <div class="line"></div>
            <div class="text-center">
                <button id="fake_submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-secondary">清空</button>
            </div>
        </form>
    </div>
</div>

<!--common JavaScript files 注意bootstrap.bundle.js集成了Poper-->

<script src="/common/js/bootstrap/bootstrap.bundle.min.js"></script>

<script src="js/join-us.js"></script>

</body>

</html>
